// Drill: Wards by Anita (Octavia, u/iheartdisraptor)

// This script enables controls and console settings to help practicing warding
// of all varieties.

// This script belongs to the community. Feel free to extend and
// rerelease this script.

// Installation:
// 1. Enable the Dota 2 console:
//    http://www.hattongames.com/2012/03/how-to-enable-the-console-in-dota-2
// 2. Save this script into Steam/SteamApps/common/dota 2 beta/dota/cfg

// Usage:
// 1. Enter a local game with cheats enabled
// 2. Open the console enter: exec start_drill_wards.cfg
// 3. Press ' to display controls.
// 4. Practice warding and discover warding spots using the controls
//    and dota_range_display 800.

// Changelog:
// 1.0-6.79, 13.11.18
// - Initial version

// Bindings ////////////////////////////////////////////////////////////////////

// Controls: (rebind these as necessary, e.g. if they conflict with options)
// ' : Display this list
// - : Destroy ally wards
// = : Spawn neutrals if their spawn boxes are clear
// [ : Switch between normal and far camera distance
// ] : Display spawn boxes for a time
// \ : Teleport hero to mouse position
// mouse4 : above
// < : Set different size circles around hero to test ranges
// > : Toggle all vision
// / : Create a Nature's Prophet to test enemy vision

// Display a list of commands
bind ' instructions

// Destroy all wards on the map
bind - kill_wards

// Spawn neutrals if the spawnbox is clear
bind = spawn_neutrals

// Restore health, mana, and cooldowns of selected unit
bind backspace refresh

// Toggle normal and far camera distance
bind [ toggle_camera_distance

// Display spawn boxes
bind ] spawn_boxes

// Teleport hero to the current mouse position with keyboard or mouse buttons
bind \ teleport
bind mouse4 teleport // will not override game controls

// Set different size circles to test exact ranges
// - Sentry reveal (800)
// - Observer sight (1600)
// - Observer sight under Darkness (1200)
bind , toggle_range

// Toggle all vision
bind . toggle_vision

// Create an enemy Nature's Prophet with wards so you can test enemy vision
bind / create_furion

// Aliases ////////////////////////////////////////////////////////////////////

alias refresh "say_team Restoring health, mana, and cooldowns; dota_dev hero_refresh"

alias spawn_neutrals "say_team Spawning neutral camps; dota_spawn_neutrals"

// Aliases for changing range display (circle around hero)
alias toggle_range range_observer_sight
alias range_observer_sight "say_team Setting range to 1600 (observer sight); dota_range_display 1600; alias toggle_range range_observer_sight_ns"
alias range_observer_sight_ns "say_team Setting range to 1200 (observer sight under Darkness); dota_range_display 1200; alias toggle_range range_sentry_reveal"
alias range_sentry_reveal "say_team Setting range to 800 (sentry reveal); dota_range_display 800; alias toggle_range range_observer_sight"
dota_range_display 800

// Toggle the distance of the camera between normal and far
alias toggle_camera_distance camera_far
alias camera_far "dota_camera_distance 1534; hero_focus; alias toggle_camera_distance camera_normal"
alias camera_normal "dota_camera_distance 1134; hero_focus; alias toggle_camera_distance camera_far"
alias hero_focus "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"

// Kill all wards on the map and say as much
alias kill_wards "say_team Destroying all wards; dota_killwards; dota_dev killwards"

// Teleport hero to current mouse position
alias teleport "sv_cheats 1; dota_dev hero_teleport; dota_stop; dota_hold"

// Toggle all vision
alias toggle_vision all_vision
alias all_vision "say_team All vision; dota_all_vision 1; alias toggle_vision normal_vision"
alias normal_vision "say_team Normal vision; dota_all_vision 0; alias toggle_vision all_vision"

// Display instructions
alias instructions "echo .; echo .; echo .; echo .; echo Controls:; echo ' : Display this list; echo - : Destroy ally wards; echo = : Spawn neutrals if their spawn boxes are clear; echo [ : Switch between normal and far camera distance; echo ] : Display spawn boxes for a time; echo \ : Teleport hero to mouse position; echo mouse4 : above; echo < : Set different size circles around hero to test ranges; echo > : Toggle all vision; echo / : Create a Nature's Prophet to test enemy vision"

// Aliases for wards //

// Give 10 of each ward type to the player
alias "give_wards" "dota_create_item item_ward_sentry; dota_create_item item_ward_observer; dota_create_item item_ward_sentry; dota_create_item item_ward_observer; dota_create_item item_ward_sentry; dota_create_item item_ward_observer; dota_create_item item_ward_sentry; dota_create_item item_ward_observer; dota_create_item item_ward_sentry; dota_create_item item_ward_observer"

// Give 80 of each ward type to the player
alias "give_many_wards" "give_wards; give_wards; give_wards; give_wards; give_wards; give_wards; give_wards; give_wards"

// Give 10 of each ward type to bots
alias "give_bots_wards" "dota_bot_give_item item_ward_sentry; dota_bot_give_item item_ward_observer; dota_bot_give_item item_ward_sentry; dota_bot_give_item item_ward_observer; dota_bot_give_item item_ward_sentry; dota_bot_give_item item_ward_observer; dota_bot_give_item item_ward_sentry; dota_bot_give_item item_ward_observer; dota_bot_give_item item_ward_sentry; dota_bot_give_item item_ward_observer"

// Give 80 of each ward type to bots
alias "give_bots_many_wards" "give_bots_wards; give_bots_wards; give_bots_wards; give_bots_wards; give_bots_wards; give_bots_wards; give_bots_wards; give_bots_wards"

// Aliases for heroes //

// Upgrade the hero for warding
alias upgrade_hero "dota_hero_level 25; dota_dev player_givegold 99999; dota_create_item item_travel_boots; dota_create_item item_quelling_blade; give_many_wards; dota_create_item item_rapier; dota_create_item item_assault"

// Create an enemy Nature's Prophet for warding as enemy
alias "create_furion" "dota_create_unit furion enemy; dota_bot_give_level 25; dota_bot_give_item item_travel_boots; dota_bot_give_item item_cyclone; give_bots_many_wards; dota_bot_give_item item_sange_and_yasha; dota_bot_give_item item_ancient_janggo"

