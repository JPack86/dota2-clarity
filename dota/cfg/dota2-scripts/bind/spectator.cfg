// Advanced spectator controls

// F6 : Toggle UI display
// F7 : Enable advanced spectator controls
// 1-5 : Select Radiant heroes
// qwerty : Select Dire heroes
// asdfk : Select camera mode (directed, free, hero chase, player perspective, and directed player perspective accordingly)
// z : Rewind 10 seconds
// x : Decelerate replay speed
// c : Accelerate replay speed
// v : Restore replay speed to normal (1x)
// g : Select hero under mouse
// n : Normal camera distance (you may have to move the camera to take effect)
// m : Far camera distance (you may have to move the camera to take effect)
// < : Zoom camera in
// > : Zoom camera out
// l : Toggle shoulder view
// p : Toggle autospeed (directed camera only)
// = : Inspect hero mode
// space : Pause
// backspace : Clear chat (useful when seeking)

// Known issues:
// - Controls set in the UI options (top left corner) will override these controls and must be changed/disabled
// - Controls do not work during the drafting phase (UI still works)
// - When using free camera and disabled UI bindings sometimes cause the game to not accept key presses. You must restart Dota to fix this.

// Enable debug output for visual feedback when keys are pressed
developer 1
echo "Enabling advanced spectator controls. Disable these controls by reconnecting and entering exec autoexec.cfg."

bind 1 "dota_spectator_hero_index 0; echo Selecting hero Radiant blue"
bind 2 "dota_spectator_hero_index 1; echo Selecting hero Radiant teal"
bind 3 "dota_spectator_hero_index 2; echo Selecting hero Radiant purple"
bind 4 "dota_spectator_hero_index 3; echo Selecting hero Radiant yellow"
bind 5 "dota_spectator_hero_index 4; echo Selecting hero Radiant orange"

bind q "dota_spectator_hero_index 5; echo Selecting hero Dire pink"
bind w "dota_spectator_hero_index 6; echo Selecting hero Dire dark yellow"
bind e "dota_spectator_hero_index 7; echo Selecting hero Dire light blue"
bind r "dota_spectator_hero_index 8; echo Selecting hero Dire dark green"
bind t "dota_spectator_hero_index 9; echo Selecting hero Dire brown;

bind a "dota_spectator_mode 0; echo Using directed camera"
bind s "dota_spectator_mode 1; echo Using free camera"
bind d "dota_spectator_mode 2; echo Using hero chase"
bind f "dota_spectator_mode 3; dota_spectator_directed_player_perspective 0; echo Using player perspective"
bind k "dota_spectator_mode 3; dota_spectator_directed_player_perspective 1; echo Using directed player perspective; "

bind = inspectheroinworld

bind z dota_spectator_rewind
bind x dota_spectator_decreasereplayspeed
bind c dota_spectator_increasereplayspeed
bind v dota_spectator_resetreplayspeed

bind g dota_spectator_select_under_mouse
bind n dota_camera_distance_normal
bind m dota_camera_distance_far

bind , "echo Zooming in by 200 units; sv_cheats 1; incrementvar dota_camera_distance 134 6134 -200"
bind . "echo Zooming out by 200 units; sv_cheats 1; incrementvar dota_camera_distance 134 6134 200"

bind l dota_spectator_shoulder_toggle
bind p dota_spectator_autospeed_toggle

bind space dota_spectator_pausetoggle
bind backspace chat_clear

// Aliases used to implement spectator controls

alias dota_camera_distance_normal "echo Setting normal camera distance; dota_camera_distance 1134 +dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"
alias dota_camera_distance_far "echo Setting far camera distance; dota_camera_distance 1900; +dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"
alias dota_spectator_autospeed_toggle "echo Toggling directed autospeed; toggle dota_spectator_autospeed 0 1; dota_spectator_resetreplayspeed"
alias dota_spectator_shoulder_toggle "echo Toggling directed shoulder view; toggle dota_spectator_shoulder_view 0 1"
