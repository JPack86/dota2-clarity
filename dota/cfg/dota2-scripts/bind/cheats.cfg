// Advanced cheat controls

// Key bindings

bind ' cheats_instructions

bind - cheats_toggle_wtf
bind = cheats_refresh
bind backspace cheats_respawn
bind [ cheats_killwards
bind ] cheats_spawnneutrals
bind \ spawn_boxes

bind , cheats_zoom_in
bind . cheats_zoom_out
bind / cheats_teleport
bind mouse4 cheats_teleport
bind mouse5 cheats_teleport

bind o cheats_gold
bind p cheats_lvlup25
bind k cheats_toggle_camera_distance
bind l cheats_game_speed

// Setup

// Load the cheat aliases
exec dota2-scripts/alias/cheats.cfg
exec dota2-scripts/alias/spawn_boxes.cfg

// Define instructions
alias cheats_instructions "echo .; echo .; echo .; echo .; echo Controls:; echo bind ' cheats_instructions; echo bind - cheats_toggle_wtf; echo bind = cheats_refresh; echo bind backspace cheats_respawn; echo bind [ cheats_killwards; echo bind ] cheats_spawnneutrals; echo bind \ spawn_boxes; echo bind , cheats_zoom_in; echo bind . cheats_zoom_out; echo bind / cheats_teleport; echo bind o cheats_gold; echo bind p cheats_lvlup25; echo bind k cheats_toggle_camera_distance; echo bind l cheats_game_speed" 
cheats_instructions

// Enable debug output for visual feedback when keys are pressed
developer 1

// Allow the console to display at least enough lines for the instructions
contimes 21

// How long in seconds display console lines
con_notifytime 120

// Enable server side cheats
sv_cheats 1

// Print to console
echo "Enabling advanced cheat controls"
