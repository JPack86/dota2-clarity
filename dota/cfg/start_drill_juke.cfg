// Drill: Juke Paths by Anita (Octavia, iheartdisraptor)

// This script gives your hero items for running juke paths and defines some
// useful key bindings. Use in conjunction with TheParadoxataur's juke path map:
// http://www.reddit.com/r/DotA2/comments/182ggn/map_of_juke_paths_hiding_spots/

// Installation:
// 1. Enable the Dota 2 console:
//    http://www.hattongames.com/2012/03/how-to-enable-the-console-in-dota-2
// 2. Save this script into Steam/SteamApps/common/dota 2 beta/dota/cfg

// Usage:
// 1. Enter a local game with cheats enabled
// 2. Open the console enter: exec start_drill_juke.cfg
// 3. Run juke paths cutting trees as necessary

// Changelog:
// 1.0-6.79, 13.11.18
// - Initial version

// Bindings ////////////////////////////////////////////////////////////////////

// Controls: (rebind these as necessary, e.g. if they conflict with options)
// ' : Display this list
// [ : Switch between normal and far camera distance
// \ : Teleport hero to mouse position
// mouse4 : above

// Display a list of commands
bind ' instructions

// Toggle normal and far camera distance
bind [ toggle_camera_distance

// Teleport hero to mouse position
bind \ teleport
bind mouse4 teleport

// Aliases ////////////////////////////////////////////////////////////////////

alias upgrade_hero "dota_hero_level 25; dota_dev player_givegold 99999; dota_create_item item_travel_boots; dota_create_item item_quelling_blade; dota_create_item item_cyclone; dota_create_item item_sange_and_yasha; dota_create_item item_ancient_janggo"

// Teleport hero to the current mouse position (requires sv_cheats 1 in a local lobby)
alias teleport "sv_cheats 1; dota_dev hero_teleport; dota_stop; dota_hold"

// Toggle the distance of the camera between normal and far
alias toggle_camera_distance camera_far
alias camera_far "dota_camera_distance 1534; hero_focus; alias toggle_camera_distance camera_normal"
alias camera_normal "dota_camera_distance 1134; hero_focus; alias toggle_camera_distance camera_far"
alias hero_focus "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"

// Display a list of controls
alias instructions "echo .; echo .; echo .; echo .; echo Controls:; echo ' : Display this list; echo [ : Switch between normal and far camera distance; echo \ : Teleport hero to mouse position; echo mouse4 : above"

// Setup ///////////////////////////////////////////////////////////////////////

// Enable developer output
developer 1

// Allow the console to display at least enough lines for the instructions
contimes 11

// How long in seconds display console lines
con_notifytime 120

// Enable cheats, requiring a local lobby
sv_cheats 1

// Display a message so we know something happened
say_team Starting drill juke paths

// Disable creep spawning since they are unnecessary for this drill
dota_creeps_no_spawning_enable

// Enable wtf mode for fun
dota_ability_debug_enable
dota_ability_debug 1

// Add items to hero
upgrade_hero

// Display instructions to console
instructions
