// This file sets up the juke paths drill. In this drill, your hero gets items
// for running paths through the trees (including items to cut trees for those
// paths). Use this drill in conjunction with critwhale's juke path map here:
// http://critwhale.com/DotaMap.jpg.

// Load cheat key bindings
exec clarity/bind/cheats.cfg

// Enable console output overlay
//developer 1

// Display instructions to console
cheats_instructions

// Enable cheats (requires a local lobby)
sv_cheats 1

// Disable creep spawning since they are unnecessary for this drill
dota_creeps_no_spawning 1

// Upgrade hero with max level and lots of gold
dota_dev hero_level 25
dota_dev player_givegold 81523

// Add items to hero for running juke paths
dota_create_item item_boots
dota_create_item item_quelling_blade
dota_create_item item_tango
