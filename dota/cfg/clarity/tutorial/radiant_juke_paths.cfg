exec clarity/drill/juke_paths.cfg

// Enable cheats in the tutorial game (see alias/cheats.cfg)
alias cheats_mode tutorial_cheats

// Hide console output
developer 0

// Allow the console to display at least enough lines for the instructions
//contimes 16

// How long in seconds display console lines
//con_notifytime 120

// Show the loading screen
toggleconsole

// Start the tutorial
dota_tutorial_start custom_radiant_juke_paths

// Debug
//developer 1
//contimes 12
bind o "tutorial_cheats; getpos"
bind p "tutorial_cheats; toggle dota_camera_distance 1134 100 200 300 400 500 600; focus_on_hero"
bind l "tutorial_cheats; dota_camera_distance 1134; focus_on_hero"
bind k "tutorial_cheats; tutorial_start_lesson marker61"
