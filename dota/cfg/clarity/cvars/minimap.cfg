// Minimap //

// Show names instead of icons
dota_minimap_always_draw_hero_icons 1
dota_minimap_show_hero_icon 0

// Set the delay between a c;ommand and clicking the minimap
dota_minimap_misclick_time 0.20

// Set the the size of minimap icons
dota_minimap_hero_size 800

// Size of creeps on minimap (default 1)
dota_minimap_creep_scale 1

// Minimap icon scaling by heroes proximity to each other. When heroes are close
// together, their icons will be reduced in size on the minimap so that you can
// more easily see who is there from the minimap. Without this, icons close
// together will overlap more and its hard to tell who is there by looking at
// the minimap.

// Enable minimap icon scaling
dota_minimap_hero_scalar 1

// Proximity in pixels to begin scaling (default 12)
dota_minimap_hero_scalar_distance 20

// Minimum scaled size (default 500)
dota_minimap_hero_scalar_minimum 600

// Spread out hero icons when close together
dota_minimap_hero_spread 1

// Distance at which to spread icons
dota_minimap_hero_spread_distance 2
