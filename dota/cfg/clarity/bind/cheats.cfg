// This file defines key bindings for various cheats.

bind ' cheats_instructions

bind - cheats_toggle_wtf
bind = cheats_refresh
bind backspace cheats_respawn
bind [ cheats_killwards
bind ] cheats_spawnneutrals
bind \ cheats_spawn_boxes

bind , cheats_zoom_in
bind . cheats_zoom_out
bind / cheats_teleport

bind o cheats_gold
bind p cheats_lvlup25
bind k cheats_toggle_camera_distance
bind l cheats_game_speed

bind j toggle_tower_prev
bind k toggle_tower_next

bind mouse4 cheats_teleport
bind mouse5 cheats_teleport

bind KP_1 toggle_tower_prev
bind KP_2 toggle_tower_next

// Setup

// Load the cheat aliases
exec clarity/alias/cheats.cfg

// Define instructions
alias cheats_instructions "echo .; echo .; echo .; echo .; echo ' : List key bindings in console; echo ---; echo - : Toggle wtf mode; echo = : Refresh hero; echo backspace : Respawn; echo ---; echo [ : Kill wards; echo ] : Spawn neutrals; echo \ : Display spawn boxes; echo ---; echo < : Zoom in; echo > : Zoom out; echo / : Teleport hero; echo mouse4, mouse5 : Teleport hero; echo ---; echo o : Give 99999 gold; echo p : Give level 25; echo k : Toggle far camera; echo l : Toggle fast game speed"

// Enable server side cheats
sv_cheats 1

// Print to console
echo "Enabling advanced cheat controls"
cheats_instructions
