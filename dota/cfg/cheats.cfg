// - : Toggle wtf mode
// = : Refresh hero by restoring health, mana, and cooldowns
// backspace : Respawn hero
// [ : Kill all wards on the map
// ] : Spawn neutrals if their spawn boxes are clear
// \ : Spawn creeps
// ' : Start game

// n : Toggle all vision
// m : Give 99999 gold to hero
// , : Raise hero to level 25
// . : Raise bots to level 25
// / or mouse5 : Teleport hero to mouse cursor (requires local lobby)

// u : Toggle 10x game speed (requires local lobby)
// i : Toggle free camera (turn with mouse move with arrows)
// o : Zoom camera out
// p : Zoom camera in
// l : Toggle normal/far camera distance

// j : Decrease range display by 100 units (circle around your hero)
// k : Increase range display by 100 units

// alt+j : Spawn melee creep
// alt+k : Spawn ranged creep
// alt+l : Spawn siege creep

// Enable debug output for visual feedback when keys are pressed
developer 1
sv_cheats 1
echo "Enabling advanced cheat controls"

// Key bindings

bind - cheats_toggle_wtf
bind = cheats_refresh
bind backspace cheats_respawn
bind [ cheats_killwards
bind ] cheats_spawnneutrals
bind \ cheats_spawncreeps
bind ' cheats_startgame

bind n cheats_toggle_vision
bind m cheats_gold
bind , cheats_lvlup25
bind . cheats_levelbots25
bind / cheats_teleport
bind mouse4 cheats_teleport
bind mouse5 cheats_teleport

bind u cheats_game_speed
bind i cheats_toggle_camera
bind o cheats_zoom_in
bind p cheats_zoom_out
bind l cheats_toggle_camera_distance

bind j cheats_decrease_range
bind k cheats_increase_range

// Alias used to implement cheat controls //

// Turn on/off wtf mode (no cooldowns or manacost)
alias cheats_toggle_wtf cheats_wtf
alias cheats_wtf "echo Using cheat -wtf; dota_ability_debug_enable; dota_ability_debug 1; alias cheats_toggle_wtf cheats_unwtf"
alias cheats_unwtf "echo Using cheat -unwtf; dota_ability_debug_disable; dota_ability_debug 0; alias cheats_toggle_wtf cheats_wtf"

// Fully restore the currently selected unit
alias cheats_refresh "echo Using cheat -refresh; dota_hero_refresh; dota_dev hero_refresh"

// Respawn hero
alias cheats_respawn "echo Using cheat -respawn; dota_hero_respawn; dota_dev hero_respawn"

// Destroy all wards
alias cheats_killwards "echo Using cheat -killwards; dota_killwards; dota_dev killwards"

// Spawn neutrals in the jungle if their spwan boxes are clear 
alias cheats_spawnneutrals "echo Using cheat -spawnneutrals; dota_spawn_neutrals"

// Spawn lane creeps
alias cheats_spawncreeps "echo Using cheat -spawncreeps; dota_spawn_creeps"

// Start the game
alias cheats_startgame "echo Using cheat -startgame; dota_start_game"

// Toggle all vision
alias cheats_toggle_vision cheats_all_vision
alias cheats_all_vision "echo Using cheat -allvision; dota_all_vision 1; alias cheats_toggle_vision cheats_normal_vision"
alias cheats_normal_vision "echo Using cheat -normalvision; dota_all_vision 0; alias cheats_toggle_vision cheats_all_vision"

// Give 99999 gold to hero
alias cheats_gold "say_team -gold 99999; dota_give_gold 99999; dota_dev player_givegold 99999"

// Level up your hero to max level
alias cheats_lvlup25 "echo Using cheat -lvlup 25; dota_hero_level 25; dota_dev hero_level 25"

// Level up bots to max level
alias cheats_levelbots25 "echo Using cheat -levelbots 25; dota_bot_give_level 25"

// Teleport hero to the current mouse position (requires sv_cheats 1 in a local lobby)
alias cheats_teleport "sv_cheats 1; dota_dev hero_teleport; dota_stop; dota_hold"

// Toggle game speed (requires sv_cheats 1 in a local lobby)
alias cheats_game_speed "echo Toggling game speed; sv_cheats 1; incrementvar host_timescale 1 12 11"

// Turn on or off free camera mode. Use mouse to turn and arrow keys to travel. (Requires sv_cheats 1.)
alias cheats_toggle_camera cheats_free_camera
alias cheats_free_camera "echo Using free camera; sv_cheats 1; noclip 1; dota_hud_healthbars 0; alias cheats_toggle_camera cheats_fixed_camera"
alias cheats_fixed_camera "echo Using fixed camera; sv_cheats 1; noclip 0; dota_hud_healthbars 3; alias cheats_toggle_camera cheats_free_camera"

// Change camera distance by zooming in
alias cheats_zoom_in "echo Zooming in 200 units; sv_cheats 1; incrementvar dota_camera_distance 134 3134 -200; cheats_hero_focus"

// Change camera distance by zooming out
alias cheats_zoom_out "echo Zooming out 200 units; sv_cheats 1; incrementvar dota_camera_distance 134 3134 200; cheats_hero_focus"

// Reset camera distance
alias cheats_reset_zoom "echo Resetting zoom distance; sv_cheats 1; dota_camera_distance 1134; cheats_hero_focus"

// Toggle the distance of the camera between normal and far
alias cheats_toggle_camera_distance cheats_camera_far
alias cheats_camera_far "echo Setting Far camera distance; dota_camera_distance 1534; cheats_hero_focus; alias cheats_toggle_camera_distance cheats_camera_normal"
alias cheats_camera_normal "echo Setting normal camera distance; dota_camera_distance 1134; cheats_hero_focus; alias cheats_toggle_camera_distance cheats_camera_far"

// Focus on hero after modifying the camera
alias cheats_hero_focus "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"

// Increase/decrease range display

// Manually adjust range indicator (only works in practice lobbies)
alias cheats_decrease_range "echo Decreasing range display by 100; incrementvar dota_range_display 0 3000 -100"
alias cheats_increase_range "echo Decreasing range display by 100; incrementvar dota_range_display 0 3000 100"

// Spawn creeps
alias cheats_spawn_melee "echo Spawning melee creep; dota_create_unit npc_dota_creep_badguys_melee enemy"
alias cheats_spawn_ranged "echo Spawning ranged creep; dota_create_unit npc_dota_creep_badguys_ranged enemy"
alias cheats_spawn_siege "echo Spawning siege creep; dota_create_unit npc_dota_badguys_siege enemy"
