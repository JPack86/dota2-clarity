// Enable console on game launch. This allows you to use the console without
// specifying the -console launch option. This method is preferable if you don't
// want the console to open automatically at startup (what -console does).
con_enable 1

// Displays console output to the top left corner of the screen
developer 0

// Number of lines to display for console output (default 8)
contimes 6

// Time seconds to display lines of console output (default 8)
con_notifytime 4

// Disable console filtering
con_filter_enable 0

// Enable cheats in local lobbies
sv_cheats 1
