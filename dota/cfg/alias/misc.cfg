alias toggle_net_graph hide_net_graph
alias show_net_graph "net_graph 1; alias toggle_net_graph hide_net_graph"
alias hide_net_graph "net_graph 0; alias toggle_net_graph show_net_graph"


// Toggle alias for camera focus
alias toggle_focus focus_on_top_rune

// Center the camera on the top rune
alias focus_on_top_rune "dota_camera_setpos -2273.898682 1232.745483 982.072876; alias toggle_focus focus_on_bot_rune"

// Center the camera on the bot rune
alias focus_on_bot_rune "dota_camera_setpos 3035.773438 -2972.680176 966.072937; alias toggle_focus focus_on_hero"

// Center the camera on the hero
alias "focus_on_hero" "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow; alias toggle_focus focus_on_top_rune"



