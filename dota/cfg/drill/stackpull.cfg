// Drill: Tower Stackpull by Anita (Octavia, iheartdisraptor)

// This script prepares your hero for practicing stacking and pulling.
// Sets up stacking and pulling practice. Gives you a quelling blade
// for cutting trees for chain pulling and warding. Creates a tanky
// Sven to be positioned in front of the T1 tower so that it never dies.

// Installation:
// 1. Enable the Dota 2 console:
//    http://www.hattongames.com/2012/03/how-to-enable-the-console-in-dota-2
// 2. Save this script into Steam/SteamApps/common/dota 2 beta/dota/cfg

// Usage:
// 1. Enter a local game with cheats enabled
// 2. Open the console enter: exec start_drill_stackpull.cfg
// 3. Position Sven in front of T1 tower
// 4. Practice stacking, pulling, and chain pulling

// Changelog:
// 1.0-6.79, 13.11.18
// - Initial version

// Bindings ////////////////////////////////////////////////////////////////////

// Controls: (rebind these as necessary, e.g. if they conflict with options)
// ' : Display this list
// - : Destroy ally wards
// = : Spawn neutrals if their spawn boxes are clear
// ] : Display spawn boxes for a time
// \ : Teleport hero to mouse position
// mouse4 : above

// Display a list of commands
bind ' instructions

// Destroy all wards on the map
bind - kill_wards

// Spawn neutrals if the spawnbox is clear
bind = spawn_neutrals

// Restore health, mana, and cooldowns of selected unit
bind backspace refresh

// Display spawn boxes
bind ] spawn_boxes

// Teleport hero to mouse position
bind \ teleport
bind mouse4 teleport

// Aliases ////////////////////////////////////////////////////////////////////

alias instructions "echo .; echo .; echo .; echo .; echo Controls:; echo ' : Display this list; echo - : Destroy ally wards; echo = : Spawn neutrals if their spawn boxes are clear; echo ] : Display spawn boxes for a time; echo \ : Teleport hero to mouse position; echo mouse4 : above"

// Controls //

alias refresh "say_team Restoring health, mana, and cooldowns; dota_dev hero_refresh"

alias spawn_neutrals "say_team Spawning neutral camps; dota_spawn_neutrals"

// Kill all wards on the map and say as much
alias kill_wards "say_team Destroying all wards; dota_killwards; dota_dev killwards"

// Teleport hero to current mouse position
alias teleport "sv_cheats 1; dota_dev hero_teleport; dota_stop; dota_hold"

// Heroes //

alias upgrade_hero "dota_create_item item_tpscroll; dota_create_item item_tpscroll; dota_create_item item_quelling_blade; give_wards"

alias create_sven "dota_create_unit sven; dota_bot_give_level 25; dota_bot_give_item item_travel_boots; dota_bot_give_item item_heart; dota_bot_give_item item_heart; dota_bot_give_item item_heart; dota_bot_give_item item_heart; dota_bot_give_item item_heart"

