// Drill: Tower Stackpull by Anita (Octavia, iheartdisraptor)

// This script prepares your hero for practicing stacking and pulling.

// Installation:
// 1. Enable the Dota 2 console:
//    http://www.hattongames.com/2012/03/how-to-enable-the-console-in-dota-2
// 2. Save this script into Steam/SteamApps/common/dota 2 beta/dota/cfg

// Usage:
// 1. Enter a local game with cheats enabled
// 2. Open the console enter: exec start_drill_juke.cfg
// 3. Run juke paths cutting trees as necessary

// Changelog:
// 1.0-6.79, 13.11.18
// - Initial version

// Bindings ////////////////////////////////////////////////////////////////////

// Aliases ////////////////////////////////////////////////////////////////////

// Setup ///////////////////////////////////////////////////////////////////////

// Enable developer output
developer 1

// Allow the console to display at least enough lines for the instructions
contimes 11

// How long in seconds display console lines
con_notifytime 120

// Enable cheats, requiring a local lobby
sv_cheats 1

// Display a message so we know something happened
say_team Starting drill juke paths

// Disable creep spawning since they are unnecessary for this drill
dota_creeps_no_spawning_enable

// Enable wtf mode for fun
dota_ability_debug_enable
dota_ability_debug 1

// Add items to hero
upgrade_hero

// Display instructions to console
instructions

// Sets up stacking and pulling practice. Gives you a quelling blade for cutting trees for chain pulling and warding.
// Creates a tanky Sven to be positioned in front of the T1 tower so that it never dies.

alias "drill_stackpull" "drill_stackpull_msg; sv_cheats 1; dota_start_game; drill_stackpull_upgrade_hero; drill_stackpull_create_sven; dota_range_display 800"

alias "drill_stackpull_msg" "say_team Drill: Stacking and pulling."
alias "drill_stackpull_upgrade_hero" "dota_create_item item_tpscroll; dota_create_item item_tpscroll; dota_create_item item_quelling_blade; give_wards"
alias "drill_stackpull_create_sven" "dota_create_unit sven; dota_bot_give_level 25; dota_bot_give_item item_travel_boots; dota_bot_give_item item_heart; dota_bot_give_item item_heart; dota_bot_give_item item_heart; dota_bot_give_item item_heart; dota_bot_give_item item_heart"
