// When range finder is disabled, the range of a skill is shown with a green
// arrow when active.
dota_disable_range_finder 0

// Set a static range indicator to 1200 units (only works in practice lobbies)
dota_range_display 1300

// Right clicking an allied creep can deny it
dota_force_right_click_attack 0

// Turn off tutorial script processing; this fixes a few problems after
// finishing a tutorial (like the black screen).
dota_tutorial_game 0
