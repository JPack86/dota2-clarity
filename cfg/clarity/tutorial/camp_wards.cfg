// Use key bindings from drill wards
exec clarity/drill/wards.cfg

// Enable cheats in the tutorial game (see alias/cheats.cfg)
alias cheats_mode tutorial_cheats

// Hide console output
developer 0

// Show the loading screen
toggleconsole

// Start the tutorial
dota_tutorial_start custom_camp_wards

// Debug
bind o "tutorial_cheats; getpos"
