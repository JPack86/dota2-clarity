// Setup minimap to display hero icons
alias pubstomp_minimap "dota_minimap_always_draw_hero_icons 1; dota_minimap_show_hero_icons 1"

// Use simple directed view
alias pubstomp_view_directed "ui_noreplay; pubstomp_camera_far"

// Use clean directed view
alias pubstomp_view_clean "ui_some; pubstomp_camera_far"

// Revert view
alias pubstomp_normal_view "ui_full; pubstomp_camera_normal"

// Normal camera distance
alias pubstomp_camera_normal "dota_camera_distance 1134; +dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"

// Far camera distance
alias pubstomp_camera_far "echo Setting far camera distance; dota_camera_distance 1634; +dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"
