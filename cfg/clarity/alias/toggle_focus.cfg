// Camera focus (hero, top rune, bot rune)

// Toggle alias for camera focus
alias toggle_focus focus_on_top_rune

// Center the camera on the top rune
alias focus_on_top_rune "dota_camera_setpos -2273.898682 1232.745483 982.072876; alias toggle_focus focus_on_bot_rune"

// Center the camera on the bot rune
alias focus_on_bot_rune "dota_camera_setpos 3035.773438 -2972.680176 966.072937; alias toggle_focus focus_on_hero"

// Center the camera on the hero
alias "focus_on_hero" "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow; alias toggle_focus focus_on_top_rune"


alias toggle_focus_radiant focus_on_radiant
alias focus_on_radiant "dota_camera_setpos -6685.198242 -7077.984863 1243.986938; alias toggle_focus_radiant focus_on_hero_radiant"
alias focus_on_hero_radiant "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow; alias toggle_focus_radiant focus_on_radiant"

alias toggle_focus_dire focus_on_dire
alias focus_on_dire "dota_camera_setpos 6733.004883 5625.160645 1261.650757; alias toggle_focus_dire focus_on_hero_dire"
alias focus_on_hero_dire "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow; alias toggle_focus_dire focus_on_dire"
