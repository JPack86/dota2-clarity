// Spawn Boxes by Anita (Octavia, u/iheartdisraptor)
// Draws spawn boxes in game. Only works in a local lobby.
// This script belongs to the community. Feel free to extend and rerelease this script.
// Credits to devilesk for providing the exact box coordinates.

// Directions:
// 1. Enable the Dota 2 console: http://www.hattongames.com/2012/03/how-to-enable-the-console-in-dota-2
// 2. Save script as <Steam folder>/SteamApps/common/dota 2 beta/dota/cfg/spawn_boxes.cfg.
// 3. Enter a game as a local practice lobby.
// 4. In autoexec.cfg add "exec spawn_boxes.cfg".
// 5. For changes to take effect, restart Dota 2 or enter "exec autoexec.cfg" into the console.
//    - or -
//    Open the console (~ by default) and enter "exec spawn_boxes.cfg".

// Changelog:
// 1.0-6.79, 13.11.17
// - Separated and labeled each box
// - Exact coordinates
// - Initial version

// Press a button to draw the boxes. They will appear for a minute or so.
// Change this binding as needed!
bind F4 "exec spawn_boxes.cfg"

